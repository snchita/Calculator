<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="containor">
        <h1>Calculator</h1>
        <div class="screen_container">
            <input type="text" placeholder="0" name="screen" id="screen">
        </div>
        <table>
            <tr class="first_row">
                <td><button>GT</button></td>
                <td><button>DEL</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>log</button></td>
                <td><button class="clear">ON/
                    OFF</button></td>
            </tr>
            <tr class="second_row">
                <td><button>e</button></td>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>%</button></td>
                <td><button><span style='font-size:20px;'>&#8730;</span></button></td>
            </tr>
            <tr class="third_row">
                <td><button><span style='font-size:20px;'>&Pi;</span></button></td>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button><span>&#215;</span></button></td>
                <td><button><span>&#247;</span></button></td>
            </tr>
            <tr class="forth_row">
                <td><button class="clear">AC</button></td>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
                <td rowspan="2"><button class="plus">+</button></td>
                
            </tr>
            <tr class="fifth_row">
                <td><button class="clear">C</button></td>
                <td><button>0</button></td>
                <td><button>00</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
                
            </tr>
        </table>
    </div>
</body>
<script src="index.js"></script>
</html>
